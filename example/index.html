<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<style>
	.test-square {
		display: inline-block;
		width: 100%;
		height: 200px;
		background-color: red;
		vertical-align: top;
		text-align: center;
		padding: 10px;
		margin-bottom: 15px;
		box-sizing: border-box;
	}
</style>
<body>
    <div class="test-square" v-swipe-left="callback">
		<h2>
			Swipe Left on me
		</h2>
    </div>
	<div class="test-square" v-swipe-right="callback">
		<h2>
			Swipe Right on me
		</h2>
	</div>
	<div class="test-square" v-tap="callback">
		<h2>
			Tap Me
		</h2>
	</div>
	<div class="test-square" v-long-press-down="callback">
		<h2>
			Long Press Down on Me
		</h2>
	</div>
	<div class="test-square" v-long-press-up="callback">
		<h2>
			Long Press Up on Me
		</h2>
	</div>
</body>
<script src="./example.build.js"></script>
</html>
