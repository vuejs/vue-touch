<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vue-touch Test Area</title>
    <style>
    div {
      width: 300px;
      height: 300px;
      background-color: #f00;
    }
    </style>
  </head>
  <body>
    <div id="app">
      <v-touch tag="div"
        @swipe="test"
        @doubletap="test"
        :doubletap-options="{taps: 3}"
      >
        <p>{{event.type}}</p>
      </v-touch>
      <pre>{{event}}</pre>

      <!-- <rotator>
        rotate me!
      </rotator> -->
    </div>
    <script src="vendor.build.js"></script>
    <script src="example.build.js"></script>
  </body>
</html>
