<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vue-touch Test Area</title>
    <style>
    #test-div {
      width: 300px;
      height: 300px;
      background-color: orange;
    }
    </style>
  </head>
  <body>
    <div id="app">
      <v-touch tag="div" id="test-div"
        @tap="test($event, 'single')"
        @doubletap="test($event, 'double')"
        :doubletap-options="{ intervall: 400 }"
        :recognize-with="{ doubletap: ['tap'] }"
        :require-failure="{ tap: ['doubletap'] }"
      >
      <!--

      :require-failure="{ tap: ['doubletap'] }"
      -->
        <p>{{event.type}}</p>
      </v-touch>
      <pre>{{event}}</pre>

      <rotator :state="state">
        rotate me!
      </rotator>
      <div>
        <button @click="state.doubletap = !state.doubletap"> ({{state.doubletap ? 'enabled' : 'disabled' }})</button>
      </div>
      <pre>{{$data}}</pre>
    </div>
    <script src="vendor.build.js"></script>
    <script src="example.build.js"></script>
  </body>
</html>
